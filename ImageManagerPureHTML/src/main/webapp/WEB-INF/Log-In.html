<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Log In</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../CSS/mystyle.css" th:href="@{/CSS/mystyle.css}" />
</head>
<body>
	<span> Don't have an account?
		<a href="#" th:href="@{/SignUp}" class="btn">Sign up</a>
	</span>
	<div id="formContainer">
		<h1>Welcome to my page</h1>
		<form action="#" th:action="@{/LogIn}" method="post" autocomplete="on">
			<div id="textInputsContainer">
				<div id="textContainer">
					<input type="text" name="username" placeholder="Username" required autofocus th:value="${username}">
					<input type="password" name="password" placeholder="Password" required>
				</div>
				<div th:if="${error}" th:text="${error}" class="errorText">PlaceHolder error text</div>
			</div>
			<input type="submit" value="Log In">
		</form>
	</div>
</body>
</html>
