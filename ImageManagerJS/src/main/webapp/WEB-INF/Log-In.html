<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Log In</title>
<link rel="stylesheet" type="text/css" media="all" href="../CSS/mystyle.css"/>
<link rel="stylesheet" type="text/css" media="all" href="/ImageManagerJS/CSS/mystyle.css"/>
<script src="/ImageManagerJS/scripts/utils.js" charset="utf-8" defer></script>
<script src="/ImageManagerJS/scripts/LogIn.js" charset="utf-8" defer></script>
</head>
<body>
	<div class="authContainer" id="logInContainer">
		<span> Don't have an account?
			<a href="#" class="btn" id="redirectToSignUp">Sign up</a>
		</span>
		<div id="formContainer">
			<h1>Welcome to my page</h1>
			<form action="#" autocomplete="on">
				<div id="textInputsContainer">
					<div id="textContainer">
						<input type="text" name="username" placeholder="Username"
							required autofocus maxlength="44"
							minlength="3" pattern="^[a-zA-Z0-9]+$"
							onkeypress="return event.charCode != 32"
							title="Username can only include upper and lower case letters and numbers, can't contain spaces.">
						<input type="password" name="password" placeholder="Password"
							required maxlength="44" minlength="8"
							onkeypress="return event.charCode != 32"
							pattern = "^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?!.*\x20)(?=.*[\x21\x40\x23\x24\x25\x5E\x26\x2A\x28\x29\x5F\x2B\x2D\x3D\x5B\x5D\x7B\x7D\x7C\x3B\x3A\x27\x22\x2C\x2E\x3C\x3E\x3F\x2F\x5C\x7E]).{8,}$"
							title="Password must contain at least one uppercase letter, one lowercase letter, one digit, and one special character, can't contain spaces.">
					</div>
					<div class="errorText">PlaceHolder error text</div>
				</div>
				<input type="submit" class="btn" id="logInBtn" value="Log In">
			</form>
		</div>
	</div>
	<div class="authContainer" id="signUpContainer">
		<span> Already have an account?
			<a href="#" class="btn" id="redirectToLogIn">Log in</a>
		</span>
		<div id="formContainer">
			<h1>Welcome to my page</h1>
			<form action="#" autocomplete="on">
				<div id="textInputsContainer">
					<div id="textContainer">
						<input type="text" name="username" placeholder="Username"
							autofocus required maxlength="44"
							minlength="3" pattern="^[a-zA-Z0-9]+$"
							onkeypress="return event.charCode != 32"
							title="Username can only include upper and lower case letters and numbers, can't contain spaces">
						<input type="email" name="email" placeholder="Email" required
							maxlength="44"
							onkeypress="return event.charCode != 32">
						<input type="password" id="password" name="password" placeholder="Password"
							required maxlength="44" minlength="8"
							pattern = "^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?!.*\x20)(?=.*[\x21\x40\x23\x24\x25\x5E\x26\x2A\x28\x29\x5F\x2B\x2D\x3D\x5B\x5D\x7B\x7D\x7C\x3B\x3A\x27\x22\x2C\x2E\x3C\x3E\x3F\x2F\x5C\x7E]).{8,}$"
							onkeypress="return event.charCode != 32"
							title="Password must contain at least one uppercase letter, one lowercase letter, one digit, and one special character, can't contain spaces.">
						<input type="password" id="repeatPassword" name="repeatPassword" required
							placeholder="Repeat password" maxlength="44" minlength="8"
							pattern = "^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?!.*\x20)(?=.*[\x21\x40\x23\x24\x25\x5E\x26\x2A\x28\x29\x5F\x2B\x2D\x3D\x5B\x5D\x7B\x7D\x7C\x3B\x3A\x27\x22\x2C\x2E\x3C\x3E\x3F\x2F\x5C\x7E]).{8,}$"
							onkeypress="return event.charCode != 32"
							title="Password must contain at least one uppercase letter, one lowercase letter, one digit, and one special character, can't contain spaces.">
					</div>
					<div class="errorText">PlaceHolder error text</div>
				</div>
				<input type="submit" class="btn" id="signUpBtn" value="Sign up">
			</form>
		</div>
	</div>
</body>
</html>
