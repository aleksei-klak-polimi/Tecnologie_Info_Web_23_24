<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Log In</title>
<link rel="stylesheet" type="text/css" media="all" href="/ImageManagerJS/CSS/mystyle.css"/>
<script src="/ImageManagerJS/scripts/utils.js" charset="utf-8" defer></script>
<script src="/ImageManagerJS/scripts/InputSanitizer.js" charset="utf-8" defer></script>
<script src="/ImageManagerJS/scripts/LogIn.js" charset="utf-8" defer></script>
</head>
<body>
	<div class="authContainer" id="logInContainer">
		<span> Don't have an account?
			<a href="#" class="btn" id="redirectToSignUp">Sign up</a>
		</span>
		<div id="formContainer">
			<h1>Welcome to my page</h1>
			<form action="#" autocomplete="on">
				<div id="textInputsContainer">
					<div id="textContainer">
						<input type="text" name="username" placeholder="Username"
							autofocus title="Username can only include upper and lower case letters and numbers, can't contain spaces.">
						<input type="password" name="password" placeholder="Password"
							title="Password must contain at least one uppercase letter, one lowercase letter, one digit, and one special character, can't contain spaces.">
					</div>
					<div class="errorText">PlaceHolder error text</div>
				</div>
				<input type="submit" class="btn" id="logInBtn" value="Log In">
			</form>
		</div>
	</div>
	<div class="authContainer" id="signUpContainer">
		<span> Already have an account?
			<a href="#" class="btn" id="redirectToLogIn">Log in</a>
		</span>
		<div id="formContainer">
			<h1>Welcome to my page</h1>
			<form action="#" autocomplete="on">
				<div id="textInputsContainer">
					<div id="textContainer">
						<input type="text" name="username" placeholder="Username"
							autofocus title="Username can only include upper and lower case letters and numbers, can't contain spaces">
						<input type="text" name="email" placeholder="Email">
						<input type="password" id="password" name="password" placeholder="Password"
							title="Password must contain at least one uppercase letter, one lowercase letter, one digit, and one special character, can't contain spaces.">
						<input type="password" id="repeatPassword" name="repeatPassword"
							placeholder="Repeat password" title="Password must contain at least one uppercase letter, one lowercase letter, one digit, and one special character, can't contain spaces.">
					</div>
					<div class="errorText">PlaceHolder error text</div>
				</div>
				<input type="submit" class="btn" id="signUpBtn" value="Sign up">
			</form>
		</div>
	</div>
</body>
</html>
